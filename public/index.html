<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>Welcome to chat App. </p>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    var socket = io();
    socket.on('connect',() =>{
      console.log('Connected to server');
    });

    socket.on('disconnect',() => {
      console.log('disconnected to server');
    });
  </script>
</body>
</html>
